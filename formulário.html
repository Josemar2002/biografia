<!DOCTYPE html>
<html>
    
<head>
    <title>Formulário de Contato</title>
    <link rel="stylesheet" href="formulario.css">
</head>
<body>
    <div class="container">
        <div class="form">
            <h2>Relatar um problema</h2>
            <form action="email.php" method="POST">
                <label for="nome">Nome:</label><br>
                <input type="text" id="nome" placeholder="Digite seu nome" name="nome" required autofocus ><br><br>
        
                <label for="email">E-mail:</label><br>
                <input type="email" id="email" placeholder="E-mail" name="email" required><br><br>
        
                <label for="telefone">Telefone:</label><br>
                <input type="tel" id="telefone" placeholder="Informe o telefone" name="telefone"><br><br>

                <label>
                    Descreva com uma foto: <br>
                    <input id="ft" type="file" name="Foto"  accept="image/*">
        
                </label><br>
        
                <label for="mensagem">Mensagem:</label><br>
                <textarea id="mensagem" name="mensagem" placeholder="Fale conosco" rows="10" cols="50"></textarea><br><br>
        
                <input id="bot" type="submit"  value="Enviar">
                <br>
                <label id="termos">
                    Eu li e concordo com os <a href="https://policies.google.com/terms?hl=pt-BR" target="_blank" class="termoslink">termos de uso.</a>
                    <input type="checkbox" required>
                </label>
            </form>
        </div>
    </div>
  
</body>
</html>
